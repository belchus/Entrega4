<form [formGroup="authForm"]>
  <mat-form-field >
      <mat-label>Email</mat-label>
      <input [formControl]="emailControl"  placeholder="email" matInput/>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Nombre</mat-label>
      <input [formControl]="nombreControl" matInput placeholder="nombre" matInput/>
    </mat-form-field>
    <button>Ingresar</button>
</form>
